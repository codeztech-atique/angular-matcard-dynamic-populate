<mat-card class="card">
  <mat-card-title>Block #{{blockData.blockNumber}}</mat-card-title>
  <p>{{blockData.transactions | json}}</p>
  <p>PrevBlock: {{blockData.previousBlock}}</p>
	<p>Hash: {{blockData.blockHash}}</p>
  <input type="text" [(ngModel)]="myInput">
  <input type="submit" name="submit" (click)="getData()">
</mat-card>
